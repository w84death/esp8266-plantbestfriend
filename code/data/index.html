<script>
    var HttpClient = function() {
        this.get = function(aUrl, aCallback) {
            var httpReq = new XMLHttpRequest();
            httpReq.onreadystatechange = function() { 
                if (httpReq.readyState == 4 && httpReq.status == 200)
                    aCallback(httpReq.responseText);
            }
            httpReq.open( "GET", aUrl, true );            
            httpReq.send( null );
        };
    }

    var client = new HttpClient();
    client.get('/temp', function(response) {
        document.getElementById("temp").innerHTML = response + "°C";
    });
    client.get('/humi', function(response) {
        document.getElementById("humi").innerHTML = response + "%";
    });
    client.get('/mois', function(response) {
        document.getElementById("mois").innerHTML = response + "%";
    });
</script>
